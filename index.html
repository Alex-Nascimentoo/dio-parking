<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking lot</title>
</head>
<body>
  <input type="text" name="" id="name" placeholder="Enter vehicle's name: " autocomplete="off">
  <input type="text" name="" id="license" placeholder="Enter vehicle's license plate: " autocomplete="off">

  <button id="register">Register</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>License plate</th>
        <th>Entered</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="yard"></tbody>
  </table>

  <script src="./script.js"></script>
</body>
</html>
